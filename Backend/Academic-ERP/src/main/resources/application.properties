spring.application.name=AcademicERP
spring.config.import=optional:classpath:secrets.properties

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/new_academic_erp?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.show-sql=true

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
# baseUrl is the base url of the backend server that automatically taken by the application.properties

# Frontend URL for OAuth2 redirect
app.frontend-url=http://localhost:3000,http://10.10.4.111:3000

# JWT Configuration
jwt.secret=${JWT_SECRET:your-jwt-secret-key-change-this-in-production}
jwt.expiration=300000
jwt.header=Authorization